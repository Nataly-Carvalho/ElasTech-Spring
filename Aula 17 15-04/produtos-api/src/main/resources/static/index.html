<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Formulario de Cadastro</title>
</head>
<body class="bg-primary-subtle">
<div class="container text-center mt-5 ">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-lg-6 ">
            <h1 class="text-dark">Formulario de Cadastro Elas tech</h1>
            <form action="/elastech" method="POST" class="form-floating mb-4 mt-5">
                <div class="form-floating mb-3">
                    <input type="text" id="nome" name="nome" class="form-control" id="floatingInput" placeholder="idade">
                    <label for="floatingInput">Nome</label>
                </div>

                <div class="form-floating">
                    <input type="number" id="idade" name="idade" class="form-control" id="floatingInputValue" placeholder="Idade">
                    <label for="floatingInputValue">Idade</label>
                    <button type="submit"  class="btn btn-outline-dark mt-3">ENVIAR</button>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
